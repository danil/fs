# pfmt.acidpipe.com:8080.
server {
    listen 8080;
    server_name pfmt.acidpipe.com;

    access_log /home/linuxbrew/.linuxbrew/var/log/nginx/pfmt.acidpipe.com.access_log;
    error_log  /home/linuxbrew/.linuxbrew/var/log/nginx/pfmt.acidpipe.com.error_log info;

    return 301 https://github.com/pfmt;
}
